<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Next Word Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="/web_model/dictionary.js"></script>
  <script src="/web_model/reversed-dictionary.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="main.js"></script>
</head>

<body class="mdc-typography">

  <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-top-app-bar--fixed-scrolled" id="app-bar">
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate" id="progressBar">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section">
        <button class="material-icons mdc-top-app-bar__navigation-icon" id="menu">menu</button>
        <span class="mdc-top-app-bar__title mdc-typography--overline">Next Word Predictor</span>
      </section>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" id="drawer">
    <nav class="mdc-drawer__drawer">
      <header class="mdc-drawer__header mdc-list-item--activated">
        <div class="mdc-drawer__header-content menu_header">
          <h1 class="mdc-typography--overline center black big ">Next Word Predictor</h1>
        </div>
      </header>
      <nav class="mdc-drawer__content mdc-list">
        <a class="mdc-list-item ripple-surface" href="#">
          <p class="center">About</p>
        </a>
      </nav>
      <a class="mdc-list-item ripple-surface bottom mdc-list-item--activated mdc-drawer__footer" href="https://github.com/rajveermalviya">
        <p>
          Made with &NoBreak;
          <span style="color: #e74c3c">&hearts;</span> &NoBreak; by Rajveer
        </p>
      </a>
  </aside>

  <aside class="mdc-drawer custom_drawer mdc-typography mdc-drawer--open">
    <nav class="mdc-drawer__drawer">
      <div class="mdc-drawer__toolbar-spacer"></div>
      <nav class="mdc-drawer__content mdc-list">
        <a class="mdc-list-item ripple-surface mdc-list-item--activated" href="#">
          <p class="center">About</p>
        </a>
      </nav>
      <a class="mdc-list-item ripple-surface bottom mdc-list-item--activated mdc-drawer__footer" href="https://github.com/rajveermalviya">
        <p>
          Made with &NoBreak;
          <span style="color: #e74c3c">&hearts;</span> &NoBreak; by Rajveer
        </p>
      </a>
  </aside>

  <main class="content">
    <div id="text-input" class="mdc-text-field mdc-text-field--fullwidth" style="display: none;">
      <input class="mdc-text-field__input" type="text" placeholder="Enter atleast 3 word" aria-label="Enter atleast 3 word" autofocus oninput="getValues();">
      <div class="mdc-line-ripple"></div>
    </div>


    <div id="model-loading" class="mdc-typography--overline" style="width: 100%; height: 100%; padding-top: 20%">
      <h1 style="text-align: center;">Model Loading...</h1>
    </div>


    <div class="btns" style="display: none;">
      <button class="mdc-button ripple-surface button-text" id="word1" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word2" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word3" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word4" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word5" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word6" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word7" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word8" onclick="setText(this.innerHTML);"></button>
      <button class="mdc-button ripple-surface button-text" id="word9" onclick="setText(this.innerHTML);"></button>
    </div>

    <h4 id="notice" class="mdc-typography" style="text-align: center;padding-top: 10%;display: none;">First 3 words predicted will be random</h4>

  </main>

</body>

</html>
